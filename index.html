            	<button id="seconds90"class="timers">1 1/2 minute timer</button>
            	<button id="minutes2" class="timers">2 minute timer</button>

        <script>
"use strict";
/* Drag and Drop Functionality */

$().ready(function(){
document.getElementById('ding').play();
document.getElementById('dingding').play();

var meetingTimer = function(timeDelaySet,audioFileName){

	// var a1 = new Audio(audioFileName);
	// var a2 = new Audio('dingding.mp3');

	setTimeout(function() {
		// a1.play();
		if(audioFileName=="ding"){
			document.getElementById('ding').play();
		}
		if(audioFileName=="dingding"){
			document.getElementById('dingding').play();
		}
	}, timeDelaySet);
	// 2 minute timer - 120000 ms
	// 90 sec 90000
	// 1 minute 60000
	// 20 seconds 20 000 till end should make another sound

	}

	// meetingTimer(20000); // cookstep namespace

	$("#minutes1").on("click", function(e){
		var countDownNumber = 60;
		var pausePlay = "play";
		$("#minutes1").html(countDownNumber+" Seconds remaining");
		$(".timers").attr("disabled","true")
		// document.getElementById("minutes1").disabled = true; 
		$("#playpause").on("click",function(e){
			if(pausePlay == "play"){
				pausePlay = "pause";
				// $("#playpause").html("Paused");
			} else {
				pausePlay = "play";
			}
		});
		$("#reset").on("click",function(e){
			$("#minutes1").html("1 Minute Timer");
			$(".timers").removeAttr('disabled');
			// document.getElementById("minutes1").disabled = false; 
			clearInterval(minutesInterval1)
			countDownNumber = 60;
			pausePlay = "play";
		});

		var minutesInterval1 = setInterval(function() {
			if(pausePlay === "play"){
				countDownNumber--
			}

			
			if(pausePlay == "play"){
				$("#minutes1").html(countDownNumber+" Seconds remaining");
				} else {
				// $("#minutes1").html("Paused");
			}

			if(countDownNumber == 20){
				meetingTimer(1,"ding");
			}
			if(countDownNumber <= 1){
				meetingTimer(1,"dingding");
				$("#minutes1").html("1 Minute Timer");
				// document.getElementById("minutes1").disabled = false; 
				$(".timers").removeAttr('disabled');
				countDownNumber = 60;
				clearInterval(minutesInterval1);
			}
		}, 1000);
	});



	$("#minutes2").on("click", function(e){
		var countDownNumber = 120;
		var pausePlay = "play";
		$("#minutes2").html(countDownNumber+" Seconds remaining");
		// document.getElementById("minutes2").disabled = true; 
		$(".timers").attr("disabled","true")
		$("#playpause").on("click",function(e){
			if(pausePlay == "play"){
				pausePlay = "pause";
				// $("#playpause").html("Paused");
			} else {
				pausePlay = "play";
			}
		});
		$("#reset").on("click",function(e){
			$("#minutes2").html("2 Minute Timer");
			$(".timers").removeAttr('disabled');
			// document.getElementById("minutes2").disabled = false; 
			clearInterval(minutesInterval1)
			countDownNumber = 120;
			pausePlay = "play";
		});

		var minutesInterval1 = setInterval(function() {
			if(pausePlay === "play"){
				countDownNumber--
			}

			
			if(pausePlay == "play"){
				$("#minutes2").html(countDownNumber+" Seconds remaining");

			}
		}, 1000);
	});



	$("#seconds90").on("click", function(e){
		var countDownNumber = 90;
		var pausePlay = "play";
		$("#seconds90").html(countDownNumber+" Seconds remaining");
		// document.getElementById("seconds90").disabled = true; 
		$(".timers").attr("disabled","true")

				pausePlay = "pause";
				$("#playpause").html("Paused");

			}

			// document.getElementById("seconds90").disabled = false;

			if(pausePlay === "play"){

			}

				} else {

				$("#seconds90").html("1 Minute Timer");
				// document.getElementById("seconds90").disabled = false; 
				$(".timers").removeAttr('disabled');

				clearInterval(minutesInterval1);
			}
		}, 1000);
	});


}); // jquery on ready
